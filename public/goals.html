    <script>
        async function fetchDataAndCreateTable() {
            try {
                const response = await fetch('/goals.json');
                const data = await response.json();

                const tableBody = document.querySelector('tbody');

                data.forEach(item => {
                    const row = tableBody.insertRow();
                    const goalCell = row.insertCell();
                    goalCell.textContent = item.goal;
                    const teamCell = row.insertCell();
                    teamCell.textContent = item.team;
                    const goalieCell = row.insertCell();
                    goalieCell.textContent = item.goalie;
                    const monthCell = row.insertCell();
                    monthCell.textContent = item.month;
                    const dayCell = row.insertCell();
                    dayCell.textContent = item.day;
                    const yearCell = row.insertCell();
                    yearCell.textContent = item.year;
                    const typeCell = row.insertCell();
                    typeCell.textContent = item.type;
                    const linkCell = row.insertCell();
                    const linkHTML = '<a href="/?' + item.goal + '" target="_blank">Watch Goal</a>' ;
                    linkCell.innerHTML = linkHTML;
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to fetch data and create the table when the page loads
        document.addEventListener('DOMContentLoaded', fetchDataAndCreateTable);
    </script>
